name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Divalto-win-x64
          path: ./publish/

  release:
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Extract version from AssemblyFileVersion
        id: version
        shell: pwsh
        run: |
          $content = Get-Content 'AssemblyInfo.cs' -Raw
          $match = [regex]::Match($content, 'AssemblyFileVersion\("([^"]+)"\)')
          if ($match.Success) {
            $version = $match.Groups[1].Value
            echo "version=$version" >> $env:GITHUB_OUTPUT
            echo "Version extracted: $version"
          } else {
            echo "Could not extract version"
            exit 1
          }

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Divalto-win-x64
          path: ./publish

      - name: Install Velopack CLI
        run: dotnet tool install -g Velopack.Cli

      - name: Create Velopack Release
        shell: pwsh
        run: |
          # Créer le dossier pour les releases Velopack
          if (!(Test-Path "./releases")) {
            New-Item -ItemType Directory -Path "./releases" | Out-Null
          }

          # Générer les packages Velopack
          vpk pack -u divalto-export -v "${{ steps.version.outputs.version }}" -e ./publish/Divalto.exe -o ./releases --includePortable=false

          # Afficher les fichiers générés
          Write-Host "Fichiers générés dans ./releases:"
          Get-ChildItem -Path "./releases" -Recurse | ForEach-Object { Write-Host $_.FullName }

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            Version: ${{ steps.version.outputs.version }}

            Contient les packages Velopack pour les mises à jour automatiques.
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attach Velopack artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./releases/**/*
          tag_name: "v${{ steps.version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
