name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Divalto-win-x64
          path: ./publish/

  release:
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from AssemblyFileVersion
        id: version
        shell: pwsh
        run: |
          $content = Get-Content 'AssemblyInfo.cs' -Raw
          $match = [regex]::Match($content, 'AssemblyFileVersion\("([^"]+)"\)')
          if ($match.Success) {
            $version = $match.Groups[1].Value
            echo "version=$version" >> $env:GITHUB_OUTPUT
            echo "Version extracted: $version"
          } else {
            echo "Could not extract version"
            exit 1
          }

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Divalto-win-x64
          path: ./publish

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: Release automatique v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attach executable
        uses: softprops/action-gh-release@v1
        with:
          files: ./publish/Divalto.exe
          tag_name: "v${{ steps.version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
